<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Product List</title>
    </head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
        <li>{{product.name}} - ${{product.price}}
            (Stock: {{product.stock}})</li>
            {% endfor %}
    </ul>
</body>
</html>
